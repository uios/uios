<!DOCTYPE html>
<html lang="en" >

        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,viewport-fit=cover">
        <title>Build</title>
        <link rel="stylesheet" href="./cdn/css/iframe.css">
    </head>
    <body class="body">

            <div class="pages"></div>

        <section class="create footer" data-before="Add Footer" data-element="footer" data-evt="create"></section>

        <template id="template-section"></template>
        <template id="template-div"></template>
