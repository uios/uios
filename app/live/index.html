<!doctype html>
<html lang='en-US' title='CamUp'>

  <head>
    <title>CamUp</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,viewport-fit=cover">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="Description" content="Cam up and chat with others.">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-startup-image" href="apple-touch-startup-image.png">
    <link rel="canonical" href="https://camup.gq/"/>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link async rel="stylesheet" href="/index.css" media="all">
    <link async rel="stylesheet" href="/cdn/css/chat.css" media="all">
    <link async rel="stylesheet" href="/cdn/css/home.css" media="all">
    <link async rel="stylesheet" href="/cdn/css/room.css" media="all">
    <script src="/cdn/js/firebase-app.js"></script>
    <script src="/cdn/js/firebase-auth.js"></script>
    <script src="/cdn/js/socket.io.min.js"></script>
    <script src="/cdn/js/adapter.js"></script>
    <script src="/cdn/js/webrtc.min.js"></script>
    <script async src='/cdn/js/auth.js'></script>
    <script async src='/cdn/js/room.js'></script>
    <script async src='/cdn/js/touch.js'></script>
    <script async src='/cdn/js/router.js'></script>
    <script async src='/cdn/js/touch.js'></script>
    <script async src='/index.js'></script>
  </head>

  <body id="body" data-load data-nojs data-section onload="document.getElementById('logo').textContent = document.head.firstElementChild.textContent; init(window.location.pathname+window.location.hash)">

    <noscript>
      <div>Javascript Required</div>
      <div>We're sorry, but MallZones doesn't work properly without JavaScript enabled. If you can't enable Javscript, try visiting our <a>optimized website</a></div>
      <style>
        body { background: #ff3b30; overflow: hidden; margin: 0; -webkit-font-smoothing: antialiased; }
        noscript { border: 1px solid #bbb; padding: 10px; border-radius: 3px; position: absolute; top: 36px; left: 0; right: 0; bottom: 36px; width: calc(100% - 40px); height: 86px; margin: auto; background: whitesmoke; z-index: 999999999999999999999999; }
        noscript div { height: 36px; font-weight: bolder; }
        noscript div:first-child { line-height: calc(36px); font-family: Lato Regular; font-weight: bolder; font-size: 18px; }
        noscript div:nth-child(2) { line-height: calc(50px/3); font-family: Lato Light; font-weight: bolder; font-size: 13px; }
        [data-nojs] > :not(noscript) { display: none; }
      </style>
    </noscript>

    <header id="header" class="flex header" role="header">
      <inline id="logo" class="logo" onclick="'/'.router()"></inline>
      <inline id="user" class="user" onclick="popUp(event.target.innerHTML)">
        <tab class="flex">
          <container>
            <div>Room</div>
            <div>Profile</div>
            <div>Messages</div>
            <div>Settings</div>
            <div>Log Out</div>
          </container>
        </tab>
      </inline>
    </header>
     
    <aside id="room" class="content room" role="application">
      <section id="section-dock" class="section section-dock">
        <div class="home" data-before="&#x1F3E0;" onclick="'/'.router()"></div>
        <div class="stop"></div>
        <div class="user" data-before="&#x1F465;"></div>
        <div class="user" data-before="&#x2699;&#xFE0F;"></div>
        <div class="cast" data-before="&#x1F4F9;"></div>
      </section>
      <section id="section-room" class="section section-room"><video autoplay loop muted playsinline id="mine"></video></section>
      <section id="section-chat" class="section section-chat"><chat class="messages" id="messages"></chat></section>
      <form class="form-message" id="form-message" onsubmit="event.preventDefault(); room.msg.send(event.target.firstElementChild.value); event.target.firstElementChild.value=''">
        <input autocomplete="off" autocorrect="off" id="messager" class="messager" name="messager" type="text" onkeyup="event.keyCode===13 ? event.target.nextElementSibling.click() : null" placeholder="Start typing">
        <input id="send" class="send" type="submit" style="display:none;"><input type="button" value="&#x1F600;">
      </form>
      <iframe autoplay id="iframe"></iframe>
    </aside>
    
    <main id="main" class="content main" role="main">
      <section class="centered flex section section-create">
          <card class="card">
              <div class="text-1">Peer-to-peer Serverless Video Chat</div>
              <div class="text-2">No more bills, just cam up, and host yourself!</div>
              <form class="create-room flex" onsubmit="event.preventDefault(); ('/'+event.target.firstElementChild.value+'/').router();">
                  <input autocomplete="off" autocorrect="off" type="text" placeholder="Choose a room name">
                  <input type="submit" value="Start Chatting">
              </form>
          </card>
      </section>
    </main>

    
    
  </body>

</html>
